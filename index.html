<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8527d0e473.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">

        <div class="container mb-5">
            <div class="row">
                <div class="col-12">
                    <div class="text-center my-3">
                        <h2>Lista servizi di Natale e Capodanno</h2>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <div class="todolist-container">
                        <ul class="list-unstyled">
                            <!-- Ciclo per stampare l'array di oggetti -->
                            <li class="list-item" v-for="(item, index) in todolist">
                                <div class="d-flex justify-content-between align-items-center">
                                    <!-- Controllo ed evntuale assegnazione classe stroked al click sull'elemento della lista -->
                                    <div class="cursor" v-if="!item.edit" :class="item.done ? 'stroked' : ''"  @click="checkTask(index)">
                                        {{index + 1}} - {{item.text}}
                                    </div>
                                    <div>
                                        <!-- Bottone per rimuovere gli elementi -->
                                        <button class="button btn-square button-delete" @click="removeTask(index)">
                                            <i class="fa-solid fa-xmark"></i>
                                        </button>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <div class="d-flex w-100 gap-5">
                        <!-- Input per inserire nuovi elementi con pulsante ed al click del tasto enter-->
                        <input class="form-control" placeholder="Inserisci nuovo task" v-model="newTask" type="text" @keyup.enter="addTask">
                        <button class="btn button-succes" @click="addTask">Inserisci un nuovo elemento nella lista</button>
                    </div>
                </div>

            </div>
        </div>
       



    </div>
    

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
